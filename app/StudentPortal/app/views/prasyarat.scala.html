@(list: List[models.display.PrasyaratDisplay])

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>IT Student Portal</title>    
    </head>
    <body>
     	<h1>Prasyarat</h1> 
     	<ul>
     	@for(ls<-list){
     		<li><b>@ls.getMataKuliah().getKode() @ls.getMataKuliah().getNama():</b> @ls.getStatus</li> 		
     	}
     	</ul>
    </body>
</html>
