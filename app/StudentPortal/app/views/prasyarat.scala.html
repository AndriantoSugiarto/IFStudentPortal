@(list: List[models.display.PrasyaratTable], sz: Integer)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>IT Student Portal</title>    
    </head>
    <body>
     	<h1>Prasyarat</h1> 
     	<ul>
     	@for(ls<-list){
     		<li>@ls.mk.getNama()</li> 
     		@ls.status
     		<br>
     	}
     	</ul>
     	@sz
    </body>
</html>
